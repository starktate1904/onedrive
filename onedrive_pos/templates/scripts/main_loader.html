
<div class="loader-overlay">
  <div class="loader">
    <!-- Your loader content here -->
  </div>
</div>


<style>
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Dim background */
    display: none;
    z-index: 1000; /* Bring the loader to the front */
  }
  
 
    /* Add this to your CSS file */
.loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-width: 2px;
    border: 10px solid #f3f3f3; /* Light grey */
    border-top: 10px solid #ff0000; /* Red */
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 0.8s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }




</style>


<script>

 // Add this to your JavaScript file
function showLoader() {
  document.querySelector('.loader-overlay').style.display = 'block';
}

function hideLoader() {
  document.querySelector('.loader-overlay').style.display = 'none';
}

// Show the loader when the page loads
document.addEventListener('DOMContentLoaded', function() {
  showLoader();
  setTimeout(function() {
    hideLoader();
  }, 2000); // Hide the loader after 2 seconds
});

// Show the loader when a button is clicked
document.addEventListener('click', function(event) {
  if (event.target.tagName === 'BUTTON') {
    showLoader();
    setTimeout(function() {
      hideLoader();
    }, 2000); // Hide the loader after 2 seconds
  }
});


// Get all anchor tags on the page
const anchors = document.querySelectorAll('a');

// Add an event listener to each anchor tag
anchors.forEach((anchor) => {
  anchor.addEventListener('click', (event) => {
    // Show the loader
    document.querySelector('.loader-overlay').style.display = 'block';
    
    // Hide the loader after 2 seconds (you can adjust this time as needed)
    setTimeout(() => {
      document.querySelector('.loader-overlay').style.display = 'none';
    }, 2000);
  });
});



</script>
