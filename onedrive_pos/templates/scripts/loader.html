
<div class="loader">   
</div>

<style>

  /* HTML: <div class="loader"></div> */
.loader {
  margin-top: 400px;
  margin-left: 50%;
  opacity: 40%;
  
  
  width: 60px;
  aspect-ratio: 1;
  background:
    linear-gradient(#049eeb 0 0),
    linear-gradient(#f00b0b 0 0),
    #3ce00b;
  background-repeat: no-repeat;
  animation: l1 1.5s infinite; 
}
@keyframes l1 {
  0%   {background-size:100%    0,0    100%}
  30%,
  50%  {background-size:100%    0,100% 100%}
  80%,
  100% {background-size:100% 100%,100% 100%}
}








</style>

<script>
  var redirectUrl = "{{ redirect_url }}";
  setTimeout(function() {
    document.querySelector('.loader').style.display = 'none';
    window.location.href = redirectUrl;
  }, 6000);  // Hide the loader after 3 seconds and redirect
</script>
