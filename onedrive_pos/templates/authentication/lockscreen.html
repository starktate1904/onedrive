
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add a meta tag to prevent the user from going back to the previous page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Lockscreen</title>
   {% include 'scripts/links.html' %}
   {% include 'scripts/scripts.html' %}
   {% load static %}

</head>
<style>
    #logo{
        margin-left:auto;
       
    }


</style>

<body class="bg-white">
    {% include 'scripts/messages.html' %}
    <div class="container">

        <!-- Outer Row -->
    <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5  border-left-danger shadow  py-2">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                {% if profile_picture.profile_pic %}
                                <div style="text-align: center;">
                                <img src="{{ profile_picture.profile_pic.url }}" alt="Profile" class="profile-picture">
                                {% else %}
                                <img src="{% static 'img\undraw_profile_1.svg' %}" alt="Default Profile Picture" class="profile-picture">
                                {% endif %}  
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-black-900 mb-4">Lockscreen</h1>
                                    </div>
                                    <form class="user" method="POST" action="{% url 'auth_pos:lock_screen' %}">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="username"
                                                id="exampleInputPassword" placeholder="username" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="password"
                                                id="exampleInputPassword" placeholder="Password" required>
                                        </div>
                                        
                                        <button  class="btn btn-danger btn-user btn-block" type="submit" ><i class="fas fa-lock-open"></i>
                                            Unlock
                                        </button>
                                       
                                        <hr>
                                       
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

   

</body>

</html>
